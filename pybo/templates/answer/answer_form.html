<!--modify answer-->
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <!--Form able to modify answer-->
    <form action="{{ url_for('answer.modify', answer_id=answer.id) }}" method="post" class="my-3">
        {{ form.csrf_token }}
        <!-- 오류표시 Start -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field, errors in form.errors.items() %}
            <strong>{{ form[field].label }}</strong>
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="form-group">
            <label for="content">답변 내용</label>
            <textarea class="form-control" name="content" id="content" rows="10">{{ answer.content }}</textarea>
            {{ simplemde.load }}
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">수정하기</button>
        </div>
</div>
{% endblock %}
